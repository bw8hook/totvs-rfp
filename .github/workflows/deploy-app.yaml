name: Deploy app

on:
  workflow_call:
  push:
    branches:
      - feature/add-docker
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  USERNAME: root
  HOSTNAME: totvs.bw8.tech
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock
  DOCKER_IMAGE: ghcr.io/bw8hook/totvs-rfp:feature-add-docker

jobs:
  deploy-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.BW8_DEV_SSH_KEY }}"
          ssh-keyscan ${{ env.HOSTNAME }}

      - name: Deploy assets
        run: |
          ssh -o "StrictHostKeyChecking=no" "${{ env.USERNAME }}@${{ env.HOSTNAME }}" 'sudo mkdir -p /apps/dev-totvs-rfp/'
          scp -o "StrictHostKeyChecking=no" ./docker-compose.yaml root@${{ env.HOSTNAME }}:/apps/dev-totvs-rfp/
